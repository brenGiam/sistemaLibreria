<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{fragments/head :: head('Registro de usuario')}"> </head>

<body>
    <main class="index-main-container">
        <div th:replace="~{fragments/msjeErrorExito :: div}"></div>
        <div th:if="${exito}">
            <script>
                setTimeout(function () {
                    window.location.href = '/login';
                }, 3000);
            </script>
        </div>
        <section class="register-container">
            <h2 class="login-title">Registro de Usuario</h2>
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="NOMBRE" th:value="${nombre}" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="APELLIDO" th:value="${apellido}"
                        required>
                </div>
                <div class="form-group">
                    <label for="archivo">Foto:</label>
                    <input type="file" id="archivo" name="archivo">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" th:value="${email}" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="CONTRASEÑA" th:value="${password}"
                        required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirmar Contraseña:</label>
                    <input type="password" id="password2" name="password2" placeholder="CONFIRMAR CONTRASEÑA"
                        th:value="${password2}" required>
                </div>

                <button type="submit" class="btn btn-register">Registrarse</button>
            </form>
            <div class="register-link">
                <p>Si ya tienes cuenta, <a href="/login">Ingresa acá</a></p>
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"> </footer>
</body>

</html>
