<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{fragments/head :: head('Iniciar Sesión')}"></head>

<body>
    <div th:replace="~{fragments/msjeErrorExito :: div}"></div>

    <main class="index-main-container">
        <section class="login-container">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form th:action="@{/logincheck}" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="EMAIL" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="CONTRASEÑA" required>
                </div>
                <button type="submit" class="btn btn-login">Iniciar sesión</button>
            </form>
            <div class="register-link">
                <p>¿No tenés cuenta? <a href="/registrar">Regístrate acá</a></p>
            </div>
        </section>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"> </footer>
</body>

</html>
